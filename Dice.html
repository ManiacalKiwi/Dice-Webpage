    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dice.html">Home</a></li>
                <li><a href="customize.html">Customize</a></li>
                <li><a href="#">Uploads</a></li>

    <main>
        <aside>
            <h2>Dice Selector Box</h2>
            <div><img src="d4-icon.png" alt="D4"><input type="number" id="d4"></div>
            <div><img src="d6-icon.png" alt="D6"><input type="number" id="d6"></div>

            <div><img src="d20-icon.png" alt="D20"><input type="number" id="d20"></div>
            <button onclick="rollDice()">Roll Dice</button>
        </aside>
        <section>
            <h2>Formula text box</h2>
            <textarea id="formula" placeholder="Enter formula here"></textarea>
            <div class="dice-tray">
                <h1>Dice Tray</h1>
                <p id="diceResults"></p>
            </div>
        </section>
